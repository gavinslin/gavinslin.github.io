<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站與部落格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77a6f7 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: #333;
            color: #fff;
            text-align: center;
            padding-top: 100px;
        }
        #showcase h1 {
            font-size: 55px;
            margin-top: 0;
        }
        #showcase p {
            font-size: 20px;
        }
        #main {
            padding: 20px;
            background: #fff;
        }
        #main h2 {
            text-align: center;
            margin-top: 0;
        }
        #about, #blog, #work-experience {
            margin: 20px 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>你的名字</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#work-experience">工作經歷</a></li>
                    <li><a href="#blog">部落格</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>歡迎來到我的個人網站</h1>
            <p>這裡展示了我的工作經歷、專業技能和最新的博客文章</p>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div id="about">
                <h2>關於我</h2>
                <p>這裡是你的個人簡介。</p>
                <!-- 你可以在這裡添加更多的個人信息 -->
            </div>
            <div id="work-experience">
                <h2>工作經歷</h2>
                <p>這裡是你的工作經歷的詳細介紹。</p>
                <!-- 你可以在這裡添加具體的工作經歷 -->
            </div>
            <div id="blog">
                <h2>部落格</h2>
                <p>這裡是你的最新博客文章。</p>
                <!-- 你可以在這裡添加具體的博客文章 -->
            </div>
        </div>
    </section>

    <footer>
        <p>個人網站 &copy; 2024</p>
    </footer>
</body>
</html>
